<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Body mass index-BMI</h1><br>
<table>
    <tr>
        <td> Weight</td>
        <td>Height</td>
    </tr>
    <tr>
        <td><input type="text" name="height" id="weight"></td>
        <td><input type="text" name="height" id="hight"></td>
    </tr>
    <input type="button" value="ketqua" onclick="ketqua()">
<script>
    function ketqua() {
        let a=document.getElementById("weight").value;
        let b=document.getElementById("hight").value;
        let BMI=a/(b^2)
        if (BMI<18) {
            document.write("Underweight")
        }else if (BMI<25){
            document.write("Normal")
        }else if (bmi < 30.0){
            document.write("Overweight")
        }
        else {
            document.write("Obese");
        }
    }


</script>

</table>
</body>
</html>
